
<!DOCTYPE html>
<html>

	<link rel="stylesheet" type="text/css" href="style.css">
</head>

	<h1>Background Generator</h1>
	<input id="color1" type="color" name="color1">
	<input id="color2" type="color" name="color2">

	<h3 id="h3_1"></h3>
